name: CI

on:
  pull_request:
  push:
    branches: [main]

env:
  FORCE_COLOR: 1
  CLICOLOR_FORCE: 1

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - uses: pre-commit/action@v3.0.0

  Nox:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: snok/install-poetry@v1
    - uses: daisylb/setup-nox@v2.1.0
    - run: nox
