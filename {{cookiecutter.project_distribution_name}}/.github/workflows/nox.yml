name: Test with Nox

on:
  workflow_run:
    workflows: ["pre-commit"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install Poetry
      uses: snok/install-poetry@v1
    - uses: daisylb/setup-nox@v2.1.0
    - run: nox
