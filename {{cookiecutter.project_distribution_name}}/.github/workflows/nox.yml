name: Test with Nox

on:
  workflow_run:
    workflows: ["pre-commit"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install and set up Poetry
      run: |
        curl -sL https://install.python-poetry.org | python - -y
    - uses: daisylb/setup-nox@v2.1.0
    - run: nox
